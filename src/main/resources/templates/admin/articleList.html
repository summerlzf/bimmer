<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/admin_box">

<th:block layout:fragment="head"></th:block>

<th:block layout:fragment="content">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">Search</h1>

        <form id="search-form" onsubmit="return searchData();">
            <div class="row placeholders">
                <div class="col-xs-6 col-sm-3 placeholder">
                    <input type="text" class="form-control" name="title" placeholder="标题" />
                </div>
                <div class="col-xs-6 col-sm-3 placeholder">
                    <input type="text" class="form-control" name="content" placeholder="内容" />
                </div>
                <div class="col-xs-6 col-sm-3 placeholder">
                    <input type="text" class="form-control" name="author" placeholder="作者" />
                </div>
                <div class="col-xs-6 col-sm-3 placeholder" style="text-align: left;">
                    <input type="submit" class="btn btn-primary" value="搜索" />
                    <a class="btn btn-default" href="/admin/articleAdd">新增</a>
                </div>
            </div>
        </form>

        <h2 class="sub-header">Section title</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>标题</th>
                    <th>内容</th>
                    <th>作者</th>
                    <th>时间</th>
                </tr>
                </thead>
                <tbody id="tbody">
                <tr>
                    <td>--</td>
                    <td>--</td>
                    <td>--</td>
                    <td>--</td>
                    <td>--</td>
                </tr>
                </tbody>
            </table>
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">«</span>
                    </a>
                </li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">»</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</th:block>

<th:block layout:fragment="footer">
    <script type="text/javascript">
        function searchData(pageNum) {
            var req = $('#search-form').serialize();
            $.post('/admin/getArticleList', req + '&pageNum=' + (pageNum || 1), function (json) {
                var list = json.data.dataList || [], totalPage = json.data.totalPage, html = '';
                list.forEach(function (e) {
                    html += '<tr>' +
                        '<td>' + e.articleId + '</td>' +
                        '<td>' + e.title + '</td>' +
                        '<td>' + e.content + '</td>' +
                        '<td>' + e.authorUserName + '</td>' +
                        '<td>' + e.lastModifyTimeStr + '</td>' +
                        '</tr>';
                });
                $('#tbody').html(html);
                $('.pagination').pagination(json.data.totalCount, {
                    callback: function (pageIndex) {
                        var page = pageIndex + 1;
                        if(page >= (pageNum || 1) && page <= totalPage) {
                            searchData(page);
                        }
                    },
                    items_per_page: 2,
                    num_display_entries: 5,
                    current_page: (pageNum || 1) - 1,
                    num_edge_entries: 0,
//                    link_to: "#a",
                    prev_text: "上一页",
                    next_text: "下一页",
                    ellipse_text: "...",
                    prev_show_always: true,
                    next_show_always: true,
                    renderer: "defaultRenderer",
                    show_if_single_page: true,
                    load_first_page: false
                });
            });
            return false;
        }
        $(function () {
            searchData();
        });
    </script>
</th:block>

</html>
